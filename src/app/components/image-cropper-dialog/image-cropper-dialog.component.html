<div class="modal-overlay"></div>

<div class="modal-dialog img-cropper-dlg" role="document">
  <div class="modal-content">
    <div class="modal-header pl-5">
      <h5 class="modal-title">Crop Image</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body col-12 px-5">
      <angular-cropper #angularCropper [cropperOptions]="{}" [imageUrl]="imgURL"></angular-cropper>
    </div>

    <div class="modal-footer">
      <button mat-raised-button class="text-uppercase" (click)="cancel()">Cancel</button>
      <button mat-raised-button class="text-uppercase" (click)="confirm()" color="primary">Crop</button>
    </div>
  </div>
</div>
